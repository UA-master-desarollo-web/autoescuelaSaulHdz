<div class="flex h-screen bg-gray-200">
  <div class="p-5 bg-white w-64">
    <h3 class="text-2xl font-semibold">Dashboard</h3>
    <div class="mt-5 mb-5">
      <h4 class="text-xl font-semibold">Profile</h4>
      <p class="text-gray-600">{{ currentUser?.email }}</p>
    </div>
    <ul class="space-y-2 text-gray-600">
      <li>
        <a routerLink="/dashboard" class="hover:text-blue-500">Main</a>
      </li>
      <li>
        <a routerLink="/dashboard/test" class="hover:text-blue-500"> Test </a>
      </li>
      <li>
        <a routerLink="/dashboard/settings" class="hover:text-blue-500"
          >Settings</a
        >
      </li>
      <li><a (click)="logout()" class="hover:text-blue-500">Logout</a></li>
    </ul>
  </div>
  <div class="flex-grow p-5">
    <router-outlet></router-outlet>
  </div>
</div>
