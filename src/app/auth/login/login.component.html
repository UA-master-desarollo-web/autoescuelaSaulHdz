<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Inicia sesión en tu cuenta
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="space-y-6">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Correo electronico</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div
          *ngIf="email?.invalid && email?.touched"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <div *ngIf="email?.errors?.['required']" class="text-sm">
            El correo electrónico es requerido.
          </div>
          <div *ngIf="email?.errors?.['email']" class="text-sm">
            Por favor ingrese un correo electrónico válido.
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Contraseña</label
          >
          <div class="text-sm">
            <a
              routerLink="/auth/forgot-password"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >¿Olvidaste la Contraseña?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            formControlName="password"
            class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div
          *ngIf="password?.invalid && password?.touched"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <div *ngIf="password?.errors?.['required']" class="text-sm">
            La contraseña es requerida.
          </div>
          <div *ngIf="password?.errors?.['minlength']" class="text-sm">
            La contraseña debe tener al menos 8 caracteres.
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          [ngClass]="{ 'opacity-50 cursor-not-allowed': !loginForm.valid }"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Entrar
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      ¿Aun no tienes una cuenta?
      <a
        routerLink="/auth/register"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Registrate</a
      >
    </p>
  </div>
</div>
